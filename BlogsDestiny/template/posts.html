{% extends "base.html" %}
{% load static %}
{% block title %}

POST

{% endblock title %}

{% block content %}

<div class="container-custom">
    <div class="row">
        <div class="col s12 m10">
            
            <h1>{{ post.title }}</h1>
            <blockquote>
              <h5>{{post.cat.title}} </h5>
            </blockquote>

            <img src="/media/{{post.image}}" class="responsive-img" alt="">

            <br>
            <p>
                {{post.content|safe}}
            </p>

        </div>

        <div class="col s12 m2">

            {% for cat in cats %}

            <div class="card item">
        
                <div class="img-container">
        
                    <img src="/media/{{cat.image}}" class="responsive-img"  alt="">
        
                </div>
        
                <div class="card-content">
        
                    <b>
        
                        {{cat.title}}
        
                    </b>
        
                    <p class="truncate" >{{cat.description}}</p>
        
                    <div class="container center-align ">
            
                        <a href="/category/{{cat.url}}" class="btn">VIEW</a>
            
                    </div>
        
                </div>
        
        
            
            </div>
            
            
            {% endfor %}
        

        </div>

    </div>
</div>


{% endblock content %}
